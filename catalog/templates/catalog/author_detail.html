{% extends "layout.html" %}

{% block content %}
  <div class="jumbotron">
    <h1>Author: {{ author.last_name }}, {{ author.first_name }}</h1>
    <p>{{ author.date_of_birth }}</p>

    <h3>Books</h3>

    <dl>
      {% for book in author.book_set.all %}
          <dt> <a href="{% url 'book-detail' book.pk %}">{{ book }}</a> ({{ book.bookinstance_set.all.count }}) </dt>
          <dd> {{ book.summary }} </dd>
      {% endfor %}
    </dl>
  </div>
{% endblock %}
