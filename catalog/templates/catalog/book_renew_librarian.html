{% extends "layout.html" %}

{% block content %}
  <div class="jumbotron">
    <h1>Renew: {{ bookinst.book.title }}</h1>
    <p>Borrower: {{ bookinst.borrower }}</p>
    <p {% if bookinst.borrower %}
      class="text-danger"
    {% endif %}
    >Due date: {{ bookinst.due_back }}</p>

    <hr>
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit" name="" value="Submit">
    </form>
  </div>
{% endblock %}
