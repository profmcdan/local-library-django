{% extends "layout.html" %}

{% block content %}
  <div class="jumbotron">
    <h1>Author List</h1>

    {% if author_list %}
        <ul>
          {% for author in author_list %}
              <li>
                <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, {{ author.first_name }} ({{ author.date_of_birth }} -)</a>
              </li>
          {% endfor %}

        </ul>
    {% else %}
        <p>There are no authors regitered.</p>
    {% endif %}

  </div>
{% endblock %}
